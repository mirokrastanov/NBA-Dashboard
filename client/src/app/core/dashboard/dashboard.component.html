<div id="dashboard-ctr">
    <div *ngIf="!currentUser" class="unlock-ctr">
        <div class="overlay-ctr">
            <div class="overlay-inner">
                <span class="material-icons-sharp">lock</span>
            </div>
        </div>
        <div class="unlock-content">
            <h2>Unlock exclusive content!</h2>
            <p>Register for free to gain access to the latest NBA news, exclusive NBA analysis, the latest player
                transactions & more!</p>
            <button>
                <span class="material-icons-sharp">lock</span>
                Register for Free!
            </button>
        </div>
    </div>

    <div class="stats-ctr">
        <div class="stats-inner">

        </div>
        <div class="stats-inner">

        </div>
    </div>

</div>
