<aside #sideMenu>
    <div class="toggle">
        <a class="logo" [routerLink]="['dashboard']">
            <img src="assets/images/logo.png">
            <h2><span class="danger">Data</span></h2>
        </a>
        <div #closeMenu class="close" id="close-btn" (click)="closeHandler(sideMenu)">
            <span class="material-icons-sharp">
                close
            </span>
        </div>
    </div>

    <div class="sidebar">
        <a data-tooltip="Dashboard" [routerLink]="['dashboard']" [routerLinkActive]="['active']">
            <span class="material-icons-sharp">
                dashboard
            </span>
            <h3>Dashboard</h3>
        </a>
        <a data-tooltip="Users">
            <span class="material-icons-sharp">
                person_outline
            </span>
            <h3>Users</h3>
        </a>
        <a data-tooltip="History">
            <span class="material-icons-sharp">
                receipt_long
            </span>
            <h3>History</h3>
        </a>
        <a data-tooltip="Analytics">
            <span class="material-icons-sharp">
                insights
            </span>
            <h3>Analytics</h3>
        </a>
        <a data-tooltip="Tickets">
            <span class="material-icons-sharp">
                mail_outline
            </span>
            <h3>Tickets</h3>
            <span class="message-count">27</span>
        </a>
        <a data-tooltip="Sale List">
            <span class="material-icons-sharp">
                inventory
            </span>
            <h3>Sale List</h3>
        </a>
        <a data-tooltip="Reports">
            <span class="material-icons-sharp">
                report_gmailerrorred
            </span>
            <h3>Reports</h3>
        </a>
        <a data-tooltip="Settings">
            <span class="material-icons-sharp">
                settings
            </span>
            <h3>Settings</h3>
        </a>
        <a data-tooltip="New Login">
            <span class="material-icons-sharp">
                add
            </span>
            <h3>New Login</h3>
        </a>
        <a data-tooltip="Logout">
            <span class="material-icons-sharp">
                logout
            </span>
            <h3>Logout</h3>
        </a>
    </div>
</aside>
