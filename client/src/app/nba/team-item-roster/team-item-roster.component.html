<h1>Team Roster</h1>

<div *ngIf="isLoading">
    <app-global-loader></app-global-loader>
</div>

<div *ngIf="!isLoading" class="team-outer">
    <div class="team-title">
        <h1 id="team-main-title">{{currentTeam!['full_name']}}</h1>
        <a routerLink="/nba/teams/{{currentTeam!['id']}}">
            <span class="material-icons-sharp">arrow_back_ios</span>
            Back to Team Profile
        </a>
    </div>
    <div class="team-inner">
        <div class="team-stat hidden-stat">
            <p>Name</p>
            <p>{{currentTeam!['full_name']}}</p>
        </div>
        <div class="players-ctr">
            <div class="players-table">
                <table>
                    <tr>
                        <th>#</th>
                        <th>Player</th>
                        <th>Age</th>
                        <th>Position</th>
                    </tr>
                    <tr *ngFor="let player of currentRoster; let i = index;">
                        <td>{{i}}</td>
                        <td>
                            <a [attr.data-name]="player['Player']"
                                routerLink="/nba/players/player/{{player['Player']}}">
                                <span class="material-icons-sharp before"></span>
                                {{player['Player']}}
                                <span class="material-icons-sharp after"></span>
                            </a>
                        </td>
                        <td>{{player['Age']}}</td>
                        <td>{{player['Pos']}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
