<h1>Standings</h1>

<div *ngIf="isLoading">
    <app-global-loader></app-global-loader>
</div>

<div *ngIf="!isLoading" class="standings-btns">

    <a class="conf-switch" routerLink="/nba/standings/east">Eastern Conference

    </a>
</div>
