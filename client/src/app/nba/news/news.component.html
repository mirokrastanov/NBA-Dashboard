<h1>News</h1>

<div *ngIf="isLoading">
    <app-global-loader></app-global-loader>
</div>

<div *ngIf="!isLoading" class="content-full">
    <div class="na-ctr">
        <div class="fav-list">
            <div class="fav" (click)="onFavClick($event)"
                *ngFor="let item of newsArray; let i = index; first as isFirst" [ngClass]="{ 'fav-active' : isFirst }">
                <div class="ques">
                    <p>{{item.title}}</p>
                    <span class="material-icons-sharp">add</span>
                </div>
                <div class="ans">
                    <div>
                        <p *ngIf="item.postedOn">{{item.postedOn}}</p>
                        <img src="{{item.img}}" alt="news-article-img" *ngIf="item.img" />
                        <p *ngIf="item.body">{{item.body}}</p>
                        <p class="ans-no-body" *ngIf="!item.body">This article is only available on the source website.
                        </p>
                    </div>
                    <div>
                        <p>Source: {{item.sourceTxt}}</p>
                        <a *ngIf="item.body" (click)="onReadMoreClick($event)" [attr.data-index]="i">Read more
                            <span class="material-icons-sharp">arrow_forward_ios</span>
                        </a>
                        <a *ngIf="!item.body" href="{{item.sourceURL}}" target="_blank">Open Source
                            <span class="material-icons-sharp">launch</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
